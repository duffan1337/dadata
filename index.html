  
<html>
<head>

    <link href="index.css" rel="stylesheet" >
</head>

<body>
    <section class="container" id="main_input">
        <p><strong>Компания или ИП</strong></p>

          <ul id="menu" class="menu">
            Выберите вариант или продолжите ввод
          </ul>
        </div> 
        </div>
   
      </section>
      
      <section class="result">
        <p id="type"></p>
        <div class="row">
          <label>Краткое наименование</label>
          <input id="name_short">
        </div>
        <div class="row">
          <label>Полное наименование</label>
          <input id="name_full">
        </div>
        <div class="row">
          <label>ИНН / КПП</label>
          <input id="inn_kpp">
        </div>
        <div class="row">
          <label>Адрес</label>
            <input id="address">
        </div>
      </section>
      <script src="main.js"></script>
</body>
